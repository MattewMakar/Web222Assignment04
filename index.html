<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="descreption" content="Temperature Conversion by Mattew Makar" />
  <link rel="icon" href="./images/temperature_icon-icons.com_53617.ico" />
  <link rel="stylesheet" href="./style.css" />
  <title>Temperature Conversion</title>
</head>

<body onload="diableButton()">
  <h1>Temperature Conversion by Mattew Makar</h1>
  <form action="#results">
    <label for="Fahrenheit">Fahrenheit</label>
    <input type="text" autocomplete="off" id="Fahrenheit" maxlength="4" onkeydown="return inputControl(event)"
      onkeyup="buttonControl();" onpaste="return false;" /> <br /><br />
    <label for="Celsius">Celsius</label>
    <input readonly type="text" id="Celsius" /> <br /><br />
    <label for="results" id="resultLabel">Fahrenheit &nbsp;&nbsp;Celsius</label> <br />
    <textarea readonly name="results" id="results" cols="30" rows="10"></textarea> <br />
    <button type="submit" accesskey="c" id="convert" onclick="convertTemp()"><u>C</u>onvert</button>
    <button type="submit" accesskey="a" id="average" onclick="averageTemp()"><u>A</u>verage</button>
    <button type="reset" accesskey="r" onclick="diableButton()" id="reset"><u>R</u>eset</button>
  </form>
  <script src="./script.js"></script>
</body>

</html>
